<!DOCTYPE html>
<html>
	<head>
		<title>Pusheen Projectiles</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
	    </script> 
	    <script src = "assets/js/script.js"></script>
	</head>
	<body>

		<!-- Wrapper, containing all of the page sections. -->
		<div id = "page-wrapper">
			<section id = "title-page">
				<div id="background">
					<div id="background-overlay"></div>
				</div>
				<div id = "title-container">
					<span id = "title">Pusheen Projectiles</span>  
					<hr width="40%">
					<span id = "title-caption">A Feline Primer on World War II Infantry Rifles</span>  
				</div>
				<div id = "enter-container">
					<div id = "paw">
						<img src="assets/img/pusheen/paw.png" width = 150px />  
					</div>
					<span id = "enter-caption">Enter</span>
				</div>
				
			</section>


			<section id = "pusheen-page">
				<div id = "back-button">
					<img class="img-scaled" src="assets/img/utilities/arrowup.png" width = 25px />
				</div>
				<div id = "pusheen-title">
					Pick your Pusheen
				</div>
				<div id = "pusheen-container">
					<div class="pusheen-picture">
						<img src="assets/img/pusheen/british.png">
						<span class = "pusheen-caption">Lee-Enfield</span>  
					</div>
					<div class="pusheen-picture">
						<img src="assets/img/pusheen/american.png">
						<span class = "pusheen-caption">M1 Garand</span>  
					</div>
					<div class="pusheen-picture">
						<img src="assets/img/pusheen/french.png">
						<span class = "pusheen-caption">MAS-36</span>  
					</div>
					<div class="pusheen-picture">
						<img src="assets/img/pusheen/chinese.png">
						<span class = "pusheen-caption">Hanyang 88</span>  
					</div>
					<div class="pusheen-picture">
						<img src="assets/img/pusheen/german.png">
						<span class = "pusheen-caption">Karabiner 98k</span>
					</div>
					<div class="pusheen-picture">
						<img src="assets/img/pusheen/italian.png">
						<span class = "pusheen-caption">Carcano</span>
					</div>
					<div class="pusheen-picture">
						<img src="assets/img/pusheen/soviet.png">
						<span class = "pusheen-caption">Mosin-Nagant 91/30</span>
					</div>
					<div class="pusheen-picture">
						<img src="assets/img/pusheen/finnish.png">
						<span class = "pusheen-caption">Mosin-Nagant 28/30</span>
					</div>
				</div>
				
			</section>
			
		</div>

	</body>
</html>
